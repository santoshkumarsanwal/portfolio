
<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles%}
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Blog Area</title>

    <!-- Bootstrap core CSS -->

  <body>

  <header>
      <nav class="navbar navbar-expand-lg dark bg-dark">
          <a class="navbar-brand" href="{% url 'home'%}">Santosh Sanwal</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% static '0_Santosh-Sr. QA.doc'%}">Resume</a>
                  <a class="nav-item nav-link disabled" href="{% url 'allblogs' %}">Blog</a>
                  <a class="nav-item nav-link" href="https://www.linkedin.com/in/santosh-sanwal-62150a55">Linkedin</a>
                  <a class="nav-item nav-link" href="https://twitter.com/SanwalSantosh">Twitter</a>
              </div>
          </div>
      </nav>
  </header>

    <main role="main">

     <div class="container">
      <h1 class="text-center pt-3">Welcome to Santosh's Blog</h1>
        <br>
        <br>
         <h2>Latest Posts</h2>
          <hr>

         {% for blog in blogs.all %}
         <hr>
         <img class="rounded" src="{{blog.image.url}}" height=200, width=200 />
         <a href="{% url 'details' blog.id %}"><h3 class="card-text">{{ blog.title }}</h3></a>
         <p class="card-text">{{ blog.pub_date_pretty}}</p>
         <p class="card-text">{{ blog.summary }}</p>
         <hr>
         {% endfor %}
     </div>



    </main>

    <footer class="text-muted">
      <div class="container text-center">
